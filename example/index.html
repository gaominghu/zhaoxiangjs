<!doctype html>
<html>
  <head>
    <title>Zhaoxiang.js minimal example</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form {  padding: 3px; position: fixed; top: 0; width: 100%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; cursor: pointer;}
      #messages { list-style-type: none; margin-top: 40px; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <button>Shoot</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('shoot');
        return false;
      });
      socket.on('log message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
